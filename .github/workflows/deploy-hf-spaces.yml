name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install fastapi uvicorn pytest
    
    - name: Test FastAPI app
      run: |
        python -c "from hf_app import app; print('FastAPI app loads successfully')"
    
    - name: Run basic tests
      run: |
        python -c "
        import requests
        from fastapi.testclient import TestClient
        from hf_app import app
        
        client = TestClient(app)
        response = client.get('/')
        assert response.status_code == 200
        assert 'Futurisys ML API' in response.json()['message']
        print('âœ… API tests passed')
        "

  deploy-dev:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: development
    
    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true
    
    - name: Deploy to Development
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        echo "ðŸš€ Deploying to DEVELOPMENT environment"
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        
        # Clone HF Space repo
        git clone https://huggingface.co/spaces/Eqqinox/futurisys-ml-api hf-space
        cd hf-space
        
        # Copy files
        cp ../Dockerfile .
        cp ../hf_app.py .
        cp ../requirements.txt .
        cp ../README.md .
        
        # Add environment marker
        echo "ENVIRONMENT=development" >> .env
        
        # Commit and push
        git add .
        git commit -m "Deploy to DEV: ${{ github.sha }}" || exit 0
        git push https://Eqqinox:$HF_TOKEN@huggingface.co/spaces/Eqqinox/futurisys-ml-api main

  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'pull_request'
    environment: staging
    
    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true
    
    - name: Deploy to Staging
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        echo "ðŸŽ­ Deploying to STAGING environment"
        echo "Awaiting manual approval for staging deployment..."

  deploy-prod:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true
    
    - name: Deploy to Production
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        echo "ðŸš€ Deploying to PRODUCTION environment"
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        
        # Clone HF Space repo
        git clone https://huggingface.co/spaces/Eqqinox/futurisys-ml-api hf-space
        cd hf-space
        
        # Copy files
        cp ../Dockerfile .
        cp ../hf_app.py .
        cp ../requirements.txt .
        cp ../README.md .
        
        # Add environment marker
        echo "ENVIRONMENT=production" >> .env
        
        # Commit and push
        git add .
        git commit -m "Deploy to PROD: ${{ github.sha }}" || exit 0
        git push https://Eqqinox:$HF_TOKEN@huggingface.co/spaces/Eqqinox/futurisys-ml-api main